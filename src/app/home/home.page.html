<ion-header >
  <ion-toolbar color="primary" mode="ios">
    <ion-title class="ion-text-center">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="!isLoading">
  <ion-list >
    <div class="container" *ngFor="let user of users, let i = index">
      <div class="profile" (click)="openProfile()">
        <img [src]="user.picture.thumbnail" />
        <h3>{{user.name.first}} {{user.name.last}}</h3>
      </div>
      <div class="picture">
        <img src="https://picsum.photos/seed/{{i + 1}}/350/350" />
      </div>
      <div class="actions">
        <ion-icon name="heart-outline" class="like-icon" (click)="liked()"></ion-icon>
        <ion-icon name="chatbubble-outline" class="comment-icon"></ion-icon>
        <ion-icon name="share-social-outline" class="share-icon" (click)="share()"></ion-icon>
      </div>
    </div>
  </ion-list>
</ion-content>
